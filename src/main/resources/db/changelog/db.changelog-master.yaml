databaseChangeLog:
  - changeSet:
      id: 19111900
      author: George Alin Costea
      changes:
        - createTable:
            tableName: countries
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: population
                  type: int
                  constraints:
                    nullable: false
                  defaultValue: 0
  - changeSet:
      id: 19111901
      author: George Alin Costea
      changes:
        - loadData:
            catalogName: countries
            columns:
              - column:
                  name: name
                  type: string
              - column:
                  name: population
                  type: numeric
            encoding: UTF-8
            file: countries.csv
            relativeToChangelogFile: true
            separator: ','
            tableName: countries